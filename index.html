<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mobile Form</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="navBar">
        <div class="box">
            <div class="shapes">
                <img src="/icons/square.png" class="icons">
                <img src="/icons/circle.png" class="icons">
                <img src="/icons/triangle.png" class="icons">
            </div>
            <div class="navBar-trigram">
                <img src="/icons/trigram.png" class="navIcons">
                <p class="contact">Contacts</p>
                <div class="navBar-magnify">
                    <img src="/icons/magnify.png" class="searchIcon">
                    <img src="/icons/threeDots.png" class="navIcons">
                </div>
            </div>

        </div>
        <form action="/action_page.php">
            <div class="input-container">
                <img src="/icons/person.png" class="formIcons">
                <input class="name" placeholder="Name" type="text">
            </div>

            <div class="input-container">
                <img src="/icons/phone.png" class="formIcons">

                <input class="phoneNumber" placeholder="Phone Number" type="text">
                <select class="label" id="prefix" type="dropbox" name="label">
                    <option value="label">Label</option>
                </select>

            </div>
            <div class="input-container">
                <img src="/icons/map point.png" class="formIcons">
                <input class="address" placeholder="Address" type="text">

            </div>
            <div class="input-container">
                <input class="city" placeholder="City" type="text">

            </div>
            <div class="input-container">
                <select class="state" id="prefix" type="dropbox" name="state">
                    <option value="state">State</option>
                    <input class="zip" placeholder="Zip" type="text">
                </select>
            </div>

            <div class="input-container">
                <img src="/icons/envelope.jpg" class="formIcons">
                <input class="email" placeholder="Email" type="text">
            </div>

            <div class="input-container">
                <img src="/icons/cake.png" class="formIcons">
                <input class="birthday" placeholder="Birthday" type="text">
            </div>
        </form>
    </div>
</body>
</html>
